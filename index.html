<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"  defer ></script>
    <title>Calculator</title>
</head>
<body>
    <section id="div-container">
        <div id="display"></div>
        <button class="function" value="clear" data-id="clear">AC</button>
        <button class="function" value="sign" data-id="+/-">+/- </button>
        <button class="function" value="percent" data-id="percentage">%</button>
        <button class="operator" value="/" data-id="operator">/</button>
        <button class="number" value="7" data-id="7">7</button>
        <button class="number" value="8" data-id="8">8</button>
        <button class="number" value="9" data-id="9">9</button>
        <button class="operator" value="*" data-id="operator" >*</button>
        <button class="number" value="4" data-id="4" >4</button>
        <button class="number" value="5" data-id="5">5</button>
        <button class="number" value="6" data-id="6" >6</button>
        <button class="operator" value="-" data-id="operator" >-</button>
        <button class="number" value="1" data-id="1" >1</button>
        <button class="number" value="2"data-id="2" >2</button>
        <button class="number" value="3" data-id="3">3</button>
        <button class="operator" value="+" data-id="operator">+</button>
        <button class="number" id="zero" value="0" data-id="0">0</button>
        <button class="number" value="." data-id="decimal">.</button>
        <button class="operator" value="=" data-id="result">=</button>
    </section>
</body>
</html>
